<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtro listas JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="py-5">

    <div class="container px -4 formBody"> 
        <ul class="text-center" id = "list"></ul>
    </div>

    <div class="container"> 
        
        <input  class="text-center " type="text" id="searchField" placeholder="Pesquisar">
       
      
    </div>

    <div class="container position-center mt-4 mb-4 text-center ">
        <button id="btAdd" button type="button" class="btn btn-outline-dark">Adicionar</button>
        <button id ="btFilter" button type="button" class="btn btn-outline-dark">Filtrar</button>
        <button id="btRemove" button type="button" class="btn btn-outline-dark">Remover</button>
        <button id="btSelect" button type="button" class="btn btn-outline-dark">Selecionar</button>
    </div>

    <script src="lista.js"></script>
</body>
</html>
